    <form>    
<h1>Club de la tercera edad.</h1>
<h2>Registro</h2>

<label for="fname">Nombre </label><br>
<input type="text" id="fname" name="fname" placeholder="Ingrese su nombre">
<br><br>

<label for="lname" >Apellidos</label><br>
<input type="text" id="lname" name="lname" placeholder="Ingrese sus apellidos"><br><br>

<label for="age">Edad</label><br>
<input type="number" id="age" name="age" placeholder="Ingrese su edad"><br>

<p>Indique su sexo<p>

<input type="radio" id="sexType" name="sexType" value="Male">
<label for="sexType">Hombre</label> 

<input type="radio" id="sexType" name="sexType" value="female"> 
<label for="sexType"> Mujer</label><br>
<br>
<label for="viejuner">Me siento viejuner:</label>
<input type="checkbox" id="viejuner" name="viejuner" ><br><br>

<label for="description"> Escribe algo sobre ti:</label><br>
<textarea name="description" rows="5" cols="30"  placeholder="Cuentanos un poco sobre ti..."></textarea> <br><br>


<label for="email">Correo electrónico:</label><br>
<input type="email" id="email" name="email" placeholder="Ingrese su correo electronico"> <br><br>

<label for="numberPhone">Numero de contacto</label><br>
<input type="tel" id="numberPhone" name="numberPhone" placeholder="Numero de contacto"> <br>
<br>
<input type="submit">
<input type="reset">

</form>

<form>
<h1>Robo de bicileta</h1>
<label for="dateHour">Fecha y hora:</label><br>
<input type="datetime-local"><br><br>

<label for="colorBike">Color de la bicicleta:</label><br>
<input type="color" id="colorBike" name="colorBike"><br><br>

<label for="priceBike">Rango de precio:</label><br>
500€<input type="range" id="priceBike" name="priceBike"><span>15000€</span><br>








<label for="modelBike">Tipo de bicicleta:</label><br>
<select name="typeBike" id="modelBike">

<optgroup label="Paseo">
<option value="Señorial">Señorial</option>
<option value="Anti-plebeyos">Anti-plebeyos</option>
<option value="PorEncimaDelHombro">PorEncimaDelHombro</option></optgroup>

<optgroup label="Montaña">
<option value="Gamusinos">Gamusinos</option>
<option value="Hueleflores premium">Hueleflores premium</option>
<option value="Fango lover">Fango lover</option></optgroup>

<optgroup label="Carreras">
<option value="Metroymedio">Metroymedio</option>
<option value="3 de la tarde (fluorescente edition)">3 de la tarde (fluorescente edition)</option>
<option value="Grupitors">Grupitors</option>
</optgroup>
</select>
<br>
<br>
<label for="accessories">Accesorios:</label><br>
<select name="accessories" id="accessories" multiple>
    <option value="Ruedines">Ruedines</option>
    <option value="Pegatinas">Pegatinas</option>
    <option value="Cestita">Cestita</option>
    <option value="Bomba de aire">Bomba de aire</option>
    <option value="Timbre">Timbre</option>
    <option value="Foco">Foco</option>
</select>
<br>
<br>
<label for="accessories">¿Qué marca era?:</label><br>

    <option value="specialized">specialized</option>
    <option value="trek">
    <option value="merida">
    <option value="scott">
    <option value="giant">
    <option value="cube">
</datalist>
<br>
<br>
<input type="submit">
<input type="reset">



</form>
