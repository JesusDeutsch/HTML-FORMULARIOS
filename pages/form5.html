<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario 5</h1>
    <table align="center">
      <tr>
        <td><a href="../index.html">Formulario Inicial</a></td>
        <td><a href="pages/form1.html">Formulario 1</a></td>
        <td><a href="pages/form2.html">Formulario 2</a></td>
        <td><a href="pages/form3.html">Formulario 3</a></td>
        <td><a href="pages/form4.html">Formulario 4</a></td>
      </tr>
    </table>

    <fieldset>
      <legend>Complete, por favor</legend>
      <label for="hora">Elija una hora:</label>
      <input type="time" name="hora" />
      <br />
      <textarea
        name="mensaje"
        id="mensaje"
        rows="6"
        cols="45"
        placeholder="Utilice este cuadro para escribir"
      ></textarea>
      <br />
      <input type="radio" name="lenguaje" value="lenguajeJava" />
      <label for="lenguaje">Java</label>
      <br />
      <input type="radio" name="lenguaje" value="lenguajePython" />
      <label for="lenguaje">Python</label>
      <br />
      <input type="radio" name="lenguaje" value="lenguajeHtml" />
      <label for="lenguaje">HTML</label>
      <br />
      <input type="radio" name="lenguaje" value="lenguajeVisual_Basic" />
      <label for="lenguaje">Visual Basic</label>
      <br />
      <br />
      <label for="fichero">Elija un fichero</label>
      <input type="file" name="fichero" />
      <br />
      <label for="fecha">Elija uina fecha</label>
      <input type="date" name="fecha" />
      <br />
      <label for="color">Elija un color</label>
      <input type="color" name="color" />
    </fieldset>

    <fieldset>
      <legend>Rellene las opciones siguientes</legend>

      <input type="checkbox" name="procesador" value="procesadorIntel" />
      <label for="procesador">Intel</label>
      <br />
      <input type="checkbox" name="procesador" value="procesadorAmd" />
      <label for="procesador">AMD</label>
      <br />
      <br />
      <label for="hora2">Elija una hora:</label>
      <input type="time" name="hora2" />
      <br />
      <label for="fichero2">Elija un fichero</label>
      <input type="file" name="fichero2" />
      <br />
      <input type="radio" name="procesador" value="procesadorAmd" />
      <label for="procesador">AMD</label>

      <input type="radio" name="procesador" value="procesadorIntel_i5" />
      <label for="procesador">Intel i5</label>

      <input type="radio" name="procesador" value="procesadorIntel_i7" />
      <label for="procesador">Intel i7</label>
      <br />
      <textarea
        name="mensaje2"
        id="mensaje2"
        rows="4"
        cols="55"
        placeholder="Utilice este reciadro por favor"
      ></textarea>
      <br />
      <br />
      <label for="dni">DNI</label>
      <input type="text" name="dni" id="dni" />

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" />

      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" />

      <label for="telefono">Telefono</label>
      <input type="text" name="telefono" id="telefono" />
      <br />
      <label for="color2">Color</label>
      <input type="color" name="color2" id="color2" />
    </fieldset>
  </body>
</html>
